name: deepvisibility
pipeline:
  - name: json_event
    external:
      name: json.parse-json
      properties:
        input_field: "{{original.message}}"
  - name: rename_meta_fields
  - name: rename_dns_fields
    filter: "{{json_event.message.dns != null}}"
  - name: rename_fileCreation_fields
    filter: "{{json_event.message.fileCreation != null}}"



stages:
  rename_meta_fields:
      actions:
      - set:
          agent.seq_id: "{{json_event.message.meta.seqId}}"
          agent.uuid: "{{json_event.message.meta.uuid}}"
          agent.trace_id: "{{json_event.message.meta.traceId}}"
          agent.version: "{{json_event.message.meta.agentVersion}}"
          agent.os.family: "{{json_event.message.meta.osFamily}}"
          agent.os.name: "{{json_event.message.meta.osName}}"
          agent.os.revision: "{{json_event.message.meta.osRevision}}"
          agent.machine.name: "{{json_event.message.meta.computerName}}"
          agent.machine.type: "{{json_event.message.meta.machineType}}"
          agent.managment_url: "{{json_event.message.meta.mgmtUrl}}"
          event.created: "{{json_event.message.timestamp.millisecondsSinceEpoch}}"

  rename_dns_fields:
      actions:
          - set:
              dns.source.node.key: "{{json_event.message.dns.source.node.key.value}}"
              process.executable.node.key: "{{json_event.message.dns.source.executable.node.key.value}}"
              process.executable.start: "{{json_event.message.dns.source.executable.creationTime.millisecondsSinceEpoch}}"
              process.executable.name: "{{json_event.message.dns.source.executable.path}}"
              process.executable.is_dir: "{{json_event.message.dns.source.executable.isDir}}"
              process.executable.size_bytes: "{{json_event.message.dns.source.executable.sizeBytes}}"
              process.executable.signature.signed.identity: "{{json_event.message.dns.source.executable.signature.signed.identity}}"
              process.working_directory: "{{json_event.message.dns.source.executable.fileLocation}}"
              process.command_line: "{{json_event.message.dns.source.commandLine}}"
              process.pid: "{{json_event.message.dns.source.fullPid.pid}}"
              process.start: "{{json_event.message.dns.source.fullPid.startTime.millisecondsSinceEpoch}}"
              source.user.name: "{{json_event.message.dns.source.user.name}}"
              source.user.sid: "{{json_event.message.dns.source.user.sid}}"
              source.interactive: "{{json_event.message.dns.source.interactive}}"
              process.parent.node.key: "{{json_event.message.dns.source.parent.node.key.value}}"
              source.excluded: "{{json_event.message.dns.source.excluded}}"
              source.name: "{{json_event.message.dns.source.name}}"
              source.root: "{{json_event.message.dns.source.root}}"
              os.family: "{{json_event.message.dns.source.subsystem}}"
              source.session_id: "{{json_event.message.dns.source.sessionId}}"
              source.integrity_level: "{{json_event.message.dns.source.integrityLevel}}"
              source.is_wow64: "{{json_event.message.dns.source.isWow64}}"
              source.is_redirected_command_processor: "{{json_event.message.dns.source.isRedirectedCommandProcessor}}"
              source.trueContext.key: "{{json_event.message.dns.source.trueContext.key.value}}"
              process.counters.moduleLoad: "{{json_event.message.dns.source.counters.moduleLoad}}"
              process.counters.fileCreation: "{{json_event.message.dns.source.counters.fileCreation}}"
              process.counters.fileDeletion: "{{json_event.message.dns.source.counters.fileDeletion}}"
              process.counters.fileModification: "{{json_event.message.dns.source.counters.fileModification}}"
              process.counters.netConnOut: "{{json_event.message.dns.source.counters.netConnOut}}"
              process.counters.dnsLookups: "{{json_event.message.dns.source.counters.dnsLookups}}"
              # dns specific fields
              dns.question.name: "{{json_event.message.dns.query}}"
              dns.answers.results: "{{json_event.message.dns.results}}"

  rename_fileCreation_fields:
      actions:
          - set:
                source.node.key: "{{json_event.message.fileCreation.source.node.key.value}}"
                process.executable.node.key: "{{json_event.message.fileCreation.source.executable.node.key.value}}"
                process.executable.start: "{{json_event.message.fileCreation.source.executable.creationTime.millisecondsSinceEpoch}}"
                process.executable.name: "{{json_event.message.fileCreation.source.executable.path}}"
                process.executable.is_dir: "{{json_event.message.fileCreation.source.executable.isDir}}"
                process.executable.size_bytes: "{{json_event.message.fileCreation.source.executable.sizeBytes}}"
                process.executable.signature.signed.identity: "{{json_event.message.fileCreation.source.executable.signature.signed.identity}}"
                process.working_directory: "{{json_event.message.fileCreation.source.executable.fileLocation}}"
                process.command_line: "{{json_event.message.fileCreation.source.commandLine}}"
                process.pid: "{{json_event.message.fileCreation.source.fullPid.pid}}"
                process.start: "{{json_event.message.fileCreation.source.fullPid.startTime.millisecondsSinceEpoch}}"
                source.user.name: "{{json_event.message.fileCreation.source.user.name}}"
                source.user.sid: "{{json_event.message.fileCreation.source.user.sid}}"
                source.interactive: "{{json_event.message.fileCreation.source.interactive}}"
                process.parent.node.key: "{{json_event.message.fileCreation.source.parent.node.key.value}}"
                source.excluded: "{{json_event.message.fileCreation.source.excluded}}"
                source.name: "{{json_event.message.fileCreation.source.name}}"
                source.root: "{{json_event.message.fileCreation.source.root}}"
                os.family: "{{json_event.message.fileCreation.source.subsystem}}"
                source.session_id: "{{json_event.message.fileCreation.source.sessionId}}"
                source.integrity_level: "{{json_event.message.fileCreation.source.integrityLevel}}"
                source.is_wow64: "{{json_event.message.fileCreation.source.isWow64}}"
                source.is_redirected_command_processor: "{{json_event.message.fileCreation.source.isRedirectedCommandProcessor}}"
                source.trueContext.key: "{{json_event.message.fileCreation.source.trueContext.key.value}}"

                process.counters.modelChildProcess: "{{json_event.message.fileCreation.source.counters.modelChildProcess}}"
                process.counters.osChildProcess: "{{json_event.message.fileCreation.source.counters.osChildProcess}}"
                process.counters.crossProcess: "{{json_event.message.fileCreation.source.counters.crossProcess}}"
                process.counters.moduleLoad: "{{json_event.message.fileCreation.source.counters.moduleLoad}}"
                process.counters.fileCreation: "{{json_event.message.dns.source.counters.fileCreation}}"
                process.counters.fileDeletion: "{{json_event.message.dns.source.counters.fileDeletion}}"
                process.counters.fileModification: "{{json_event.message.dns.source.counters.fileModification}}"
                process.counters.registryModification: "{{json_event.message.fileCreation.source.counters.registryModification}}"
                process.counters.crossProcessDupThreadHandle: "{{json_event.message.fileCreation.source.counters.crossProcessDupThreadHandle}}"
                process.counters.crossProcessDupProcessHandle: "{{json_event.message.fileCreation.source.counters.crossProcessDupProcessHandle}}"
              # fileCreation specific fields
                file.node.key: "{{json_event.message.file.node.key.value}}"
                file.created: "{{json_event.message.fileCreation.targetFile.creationTime.millisecondsSinceEpoch}}"
                file.path: "{{json_event.message.fileCreation.targetFile.path}}" # TODO add file.extension based on path
                file.location: "{{json_event.message.fileCreation.targetFile.fileLocation}}"



# https://developers.cloudflare.com/logs/reference/log-fields/zone/dns_logs/
cloudflare.ColoCode:
  name: cloudflare.ColoCode
  type: keyword
  description: "IATA airport code of data center that received the request"

cloudflare.ResponseCached:
  name: cloudflare.ResponseCached
  type: bool
  description: "Whether the response was cached or not"

cloudflare.EDNSSubnet:
  name: cloudflare.EDNSSubnet
  type: keyword
  description: "EDNS Client Subnet (IPv4 or IPv6)"

cloudflare.EDNSSubnetLength:
  name: cloudflare.EDNSSubnetLength
  type: number
  description: "EDNS Client Subnet length"

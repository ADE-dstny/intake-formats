squid.cache_status:
  description: Cache status for the given request (can be, “hit”, “miss” or “denied”).
  short: Cache status for the request
  name: squid.cache_status
  type: keyword

squid.hierarchy_code:
  description: Hierarchy used by Squid for this connection. It indicates how the next-hop cache was selected.
  short: Hierarchy used by Squid for this connection.
  name: squid.hierarchy_code
  type: keyword

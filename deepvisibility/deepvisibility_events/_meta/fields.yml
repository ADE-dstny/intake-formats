action.name_meta:
  name: action.name_meta
  type: keyword
  description: short action name

action.object_type:
  name: action.object_type
  type: keyword
  description: object affected by the action

agent.domain:
  name: agent.domain
  type: keyword
  description: agent's domain


agent.group:
  name: agent.group
  type: keyword
  description: agent's group

agent.infected:
  name: agent.infected
  type: keyword
  description: \'False\' if DeepVisibility detected agent as not infected

agent.timestamp:
  name: agent.timestamp
  type: keyword
  description: agent's timestamp

agent.uuid:
  name: agent.uuid
  type: keyword
  description: agent's uuid

code_signature.status:
  name: code_signature.status
  type: keyword
  description: \'signed\' if the code was signed

dns.count:
  name: dns.count
  type: long
  description: dns count

event.createdAt:
  name: event.createdAt
  type: keyword
  description: timestamp of event's creation

indicator.boot_config_update_count:
  name: indicator.boot_config_update_count
  type: long
  description: indicator's boot config update count

indicator.evasion_count:
  name: indicator.evasion_count
  type: long
  description: indicator's evasion count

indicator.exploitation_count:
  name: indicator.exploitation_count
  type: long
  description: indicator's exploitation count

indicator.general_count:
  name: indicator.general_count
  type: long
  description: indicator's general count

indicator.info_stealer_count:
  name: indicator.info_stealer_count
  type: long
  description: indicator's info stealer count

indicator.injection_count:
  name: indicator.injection_count
  type: long
  description: indicator's injection count

indicator.persistence_count:
  name: indicator.persistence_count
  type: long
  description: indicator's persistence count

indicator.post_exploitation_count:
  name: indicator.post_exploitation_count
  type: long
  description: indicator's post exploitation count

indicator.ransomware_count:
  name: indicator.ransomware_count
  type: long
  description: indicator's ransomeware count

indicator.reconnaissance_count:
  name: indicator.reconnaissance_count
  type: long
  description: indicator's reconnaissance count

os.family:
  name: os.family
  type: keyword
  description: os family

os.name:
  name: os.name
  type: keyword
  description: os name (can be the same than os.family)

process.ppid:
  name: process.ppid
  type: keyword
  description: process parent's process id

process.pgid:
  name: process.pgid
  type: keyword
  description: process parent's group id

publisher:
  name: publisher
  type: keyword
  description: publisher (eg \'MICROSOFT WINDOWS PUBLISHER\')

related_to_threat:
  name: related_to_threat
  type: keyword
  description: \'false\' if no known threat is related

site.signature:
  name: site.signature
  type: keyword
  description: site's signature

site.name:
  name: site.name
  type: keyword
  description: site's name
